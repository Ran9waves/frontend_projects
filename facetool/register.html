<!DOCTYPE html>
<html>
    <head>
        <title>REGISTER</title>
    </head>
    <body>
        <header>
            <h1>CONTACT US</h1>
        </header>
        <nav><a href="www.google.com"></nav>
        <!--Just testing how to create form elements-->
        <form method="GET">
            First Name: <input type="text" name="firstname"><br>
            Last Name: <input type="text" name="lastname"><br>
            Email: <input type="email" name="email" required><br>
            Password: <input type="password" min="10" name="password"><br>
            Birthday: <input type="date" name="date"><br>
            Select how do you want us to contact you back <br>
            <select name="contact">
                <option value="Email" name="email">Email</option><br>
                <option value="crow" name="crow">Send a crow</option><br>
                <option value="Phone" name="phone">Phone</option><br>
            </select><br>
            Do you want to join our newsletter?<br>
            <input type="radio" name="newsletter" value="Yes">Yes
            <input type="radio" name="newsletter" value="No">No<br>
            <input type="checkbox" name="checkbox">I accept terms and Conditions<br>
            <input type="submit" value="Send Message!" name="sendbutton">
            <input type="reset" name="resetbutton"><br>
        </form><br>
    </body>
</html>
